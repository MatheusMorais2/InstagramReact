<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo Uol</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="pagina-inicial">
        <img src="./logobatepapouol.png" alt="Logo bate-papo Uol">
        <input type="text" placeholder="Digite seu nome" data-identifier="enter-name">
        <button onclick="carregarPagina()" data-identifier="start">Entrar</button>
    </div>

    <header>
        <img src="./logobatepapouol.png" alt="Logo bate-papo Uol">
        <ion-icon id="menuLateral" name="people" onclick="abrirMenuLateral()"></ion-icon>
    </header>

    <main>
    </main>
    <div class="transparencia display-none" onclick="voltar()"></div>
    <aside class="display-none">
        <header>
            Escolha um contato<br>para enviar mensagem:
        </header>
        <div class="contatos">
            <div class="contato" onclick="selecionarDestinatario(this)" data-identifier="participant">
                <div>
                    <ion-icon class="icone-grande" name="people"></ion-icon>
                    <span>Todos</span>
                </div>
                <ion-icon class="check" name="checkmark"></ion-icon>
            </div>
            
        </div>
        <div class="contatos" id="visibillity">
            <p>Escolha a visibilidade:</p>
            <div class="contato" onclick="selecionarVisibilidade(this)" data-identifier="visibility">
                <div>
                    <ion-icon class="icone-grande" name="lock-open"></ion-icon>
                    <span>PÃºblico</span>
                </div>
                <ion-icon class="check" name="checkmark"></ion-icon>
            </div>
            <div class="contato" onclick="selecionarVisibilidade(this)" data-identifier="visibility">
                <div>
                    <ion-icon class="icone-grande" name="lock-open"></ion-icon>
                    <span>Reservadamente</span>
                </div>
                <ion-icon class="check display-none" name="checkmark"></ion-icon>
            </div>
        </div>
    </aside>

    <footer>
        <div>
            <input type="text" placeholder="Escreva aqui..." class="escreva-aqui">
            <p>Enviando para todos</p>
        </div>
        <ion-icon name="paper-plane-outline" onclick="tentarEnviarMensagem()"></ion-icon>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./javascript.js"></script>
</body>
</html>
